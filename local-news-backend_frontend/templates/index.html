<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Local News</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <h1>Local News</h1>
    <nav>
      <a href="#signup">Sign Up</a>
      <a href="#login">Login</a>
      <button id="load-articles">Load Articles</button>
    </nav>
  </header>

  <main>
    <section id="signup">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Username" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </section>

    <section id="login">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </section>

    <section>
      <h2>Create Article</h2>
      <form id="create-article-form">
        <input type="text" id="article-title" placeholder="Title" required />
        <input type="text" id="article-source" placeholder="Source" required />
        <textarea id="article-content" placeholder="Content" required></textarea>
        <button type="submit">Publish</button>
      </form>
    </section>

    <section id="articles-section">
      <h2>Latest News</h2>
      <div id="articles-container"></div>
    </section>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
